syntax = "proto3";
package your.pkg;
option java_multiple_files = true;
import "google/protobuf/timestamp.proto";

message Messwert {
    string sensor = 1;
    double value = 2;
}

message Bewertung {
    string action = 1;
    google.protobuf.Timestamp time = 2;
}

service SimpleActionService {
    rpc getRequiredAction(Messwert) returns (Bewertung);
}

service StreamActionService {
    rpc streamRequiredAction(stream Messwert) returns (stream Bewertung);
}
